<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skin" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8d5524;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6f4320;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dreads -->
  <path d="M 40 60 Q 30 100 20 140" stroke="black" stroke-width="12" fill="none" />
  <path d="M 160 60 Q 170 100 180 140" stroke="black" stroke-width="12" fill="none" />
  <path d="M 50 50 Q 40 110 30 160" stroke="black" stroke-width="12" fill="none" />
  <path d="M 150 50 Q 160 110 170 160" stroke="black" stroke-width="12" fill="none" />
  <path d="M 60 40 Q 50 120 40 170" stroke="black" stroke-width="12" fill="none" />
  <path d="M 140 40 Q 150 120 160 170" stroke="black" stroke-width="12" fill="none" />
  
  <!-- Head -->
  <ellipse cx="100" cy="100" rx="60" ry="70" fill="url(#skin)" />
  
  <!-- Sunglasses -->
  <g transform="translate(0, 10)">
    <rect x="50" y="70" width="45" height="30" rx="5" fill="black" />
    <rect x="105" y="70" width="45" height="30" rx="5" fill="black" />
    <line x1="95" y1="80" x2="105" y2="80" stroke="black" stroke-width="4" />
    <line x1="40" y1="80" x2="50" y2="80" stroke="black" stroke-width="4" />
    <line x1="150" y1="80" x2="160" y2="80" stroke="black" stroke-width="4" />
  </g>
  
  <!-- Smile -->
  <path d="M 70 130 Q 100 150 130 130" stroke="black" stroke-width="3" fill="white" />
  
  <!-- Sweat Drops -->
  <path d="M 150 60 Q 155 70 150 80" stroke="#3b82f6" stroke-width="3" fill="#60a5fa" />
  <path d="M 50 70 Q 45 80 50 90" stroke="#3b82f6" stroke-width="3" fill="#60a5fa" />
  <path d="M 100 50 Q 105 60 100 70" stroke="#3b82f6" stroke-width="3" fill="#60a5fa" />
</svg>
